apply plugin:'java'

jar {
	manifest {
		attributes 'Main-Class': 'Main'
	}
}

javadoc {
	configure(options) {
		windowTitle = "$project.name API - Smokejumper IT"
		docTitle = "$project.name JavaDoc"
		use = true
		links = [ 'http://download.oracle.com/javase/7/docs/api/' ]
		verbose = true
	}
}

task wrapper(type:Wrapper) {
  description = "Generates the Gradle wrapper so people without Gradle installed can use our build"
  group = "Build Infrastructure"

  gradleVersion = "1.5"
  jarFile = "gradle-wrapper/wrapper.jar"
}

